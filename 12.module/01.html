
<!-- module模式使用了闭包封装“私有”状态和组织。
    它提供了一种包装混合公有/私有方法和变量的方式，防止其泄露至全局作用域，并与别的开发人员的接口冲突。
    通过该模式，只需要返回一个公有的API, 而其他的一切则都维持在私有闭包里。 -->
