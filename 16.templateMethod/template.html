<!-- 
模板方法模式由两部分组成，第一部分是抽象父类， 第二部分是具体的实现子类。
通常在抽象父类中封装了子类的算法框架，包括实现一些公共方法以及封装子类中所有方法的执行顺序。
子类通过继承这个抽象类， 也继承了这个算法结构， 并且可以选着重写父类的方法。
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Container = function (params = {}) {
        var F = function () {};

        F.prototype.init = function () {
          console.log("init");

          var result = this.getData();
          this.render(result);
        };

        F.prototype.getData =
          params.getData ||
          function () {
            throw new Error("getData 函数不能为空");
          };

        F.prototype.render = function (result) {
          console.log("render", result);
        };

        return F;
      };

      const Playing = Container({
        getData() {
          console.log("getData: playing film");
          var list = [1, 2, 4];
          return list;
        },
      });
      const Coming = Container({
        getData() {
          console.log("getData: Coming film ");
          var list = [1, 2, 4];
          return list;
        },
      });

      const playing = new Playing().init();
      const coming = new Coming().init();
    </script>
  </body>
</html>
